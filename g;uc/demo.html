     //beforeMeal
  function before(S, E)
        {
                if(S - E ==0){

        {
                let myNum_1 = before(S,E-1);
                myNum_1.push(E);

        //AfterMeal
         function after(Start, End)
        {
                if(Start - End ==0){
                return[Start];
        }
        else
        {
                let myNum = after(Start,End-1);
